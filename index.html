<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Enhanced mobile viewport with Android optimizations -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes, viewport-fit=cover" />
    
    <!-- Mobile-specific meta tags -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="WhoJoshi Movies" />
    
    <!-- Android Chrome theme -->
    <meta name="theme-color" content="#000000" />
    <meta name="msapplication-navbutton-color" content="#000000" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    
    <!-- Prevent automatic phone number detection -->
    <meta name="format-detection" content="telephone=no" />
    
    <title>WhoJoshi Movie Recommendations</title>
    <meta name="description" content="Discover personalized movie and TV show recommendations with WhoJoshi. Find your next favorite watch with our curated suggestions." />
    <meta name="author" content="Darshit Joshi" />
    <meta name="keywords" content="movies, TV shows, recommendations, entertainment, film, cinema, streaming" />

    <!-- Open Graph tags -->
    <meta property="og:title" content="WhoJoshi Movie Recommendations" />
    <meta property="og:description" content="Discover personalized movie and TV show recommendations with WhoJoshi. Find your next favorite watch with our curated suggestions." />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />
    <meta property="og:site_name" content="WhoJoshi Recommendations" />

    <!-- Twitter Card tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@whojoshi" />
    <meta name="twitter:title" content="WhoJoshi Movie Recommendations" />
    <meta name="twitter:description" content="Discover personalized movie and TV show recommendations" />
    <meta name="twitter:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />
    
    <!-- Favicon and app icons -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Preconnect to external domains for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://cdnjs.buymeacoffee.com" />
    
    <!-- Performance optimizations -->
    <link rel="dns-prefetch" href="//fonts.googleapis.com" />
    <link rel="dns-prefetch" href="//fonts.gstatic.com" />
    
    <!-- Android-specific optimizations -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="application-name" content="WhoJoshi Movies" />
    
    <!-- Disable automatic translation -->
    <meta name="google" content="notranslate" />
    
    <!-- Buy Me a Coffee Widget -->
    <script data-name="BMC-Widget" data-cfasync="false" src="https://cdnjs.buymeacoffee.com/1.0.0/widget.prod.min.js" data-id="whojoshi" data-description="Support me on Buy me a coffee!" data-message="" data-color="#374151" data-position="Right" data-x_margin="18" data-y_margin="18"></script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
